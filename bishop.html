        <p>비숍(Bishop)은 체스의 피스 중 하나이다. 나이트와 비슷한 가치를 가진 피스로 평가되나, 이동 거리 면에서 약간의 가치를 더 부여하는 경우도 있다. 
            대각선으로만 움직이며, 따라서 본래 있던 칸의 색을 벗어나지 못한다. 다른 말이 놓여 있으면 지나가지 못한다.</p>
