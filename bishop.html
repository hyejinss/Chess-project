    <!DOCTYPE html> 
    <html>
    <head>
        <title>CHESS BISHOP</title>
        <meta charset="UTF-8"> 
        <style>
            body {
                margin: 0;
            }
            h2 {
                font-size: 70px;
                text-align: center;
                font-size: 80px;
                text-align: center;
                border-bottom:2px solid gray;
                margin: 0;
                padding: 50px;
                font-weight: bold;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <script>
        var Links =  {
            setColor:function (color){
            var list = document.querySelectorAll('a');
            var i = 0;
            while( i < list.length ){
            console.log(list[i]);
            list[i].style.color = color;
            i = i + 1
                }
            }
        }
        var Body = {
            setColor:function (color){
            document.querySelector('body').style.color = color;
            },
            setBackgroundColor:function (color){
            document.querySelector('body').style.backgroundColor = color;
            }
        }
        function ChangeDayOrNight(self){
        var target = document.querySelector('body');
        if (self.value === 'night') {
            Body.setBackgroundColor('black');
            Body.setColor('white');
            self.value = 'day';
            
            Links.setColor('powderblue');
            
        }else {
            Body.setBackgroundColor('white');
            Body.setColor('black');
            self.value = 'night';
            
            Links.setColor('blue');
            }
            
        }
    </script>
    <body>
        <h2>BISHOP</h2>
        <input type="button" value="night" onclick="ChangeDayOrNight(this)">
        <img src="bishop.jpg" width="500px">
        <ul>
            <li>대각선 방향으로 경기자가 원하는 칸만큼 전진 또는 후진할 수 있는 말</li>
        </ul>
        <p>비숍(Bishop)은 체스의 피스 중 하나이다. 나이트와 비슷한 가치를 가진 피스로 평가되나, 이동 거리 면에서 약간의 가치를 더 부여하는 경우도 있다. 
            대각선으로만 움직이며, 따라서 본래 있던 칸의 색을 벗어나지 못한다. 다른 말이 놓여 있으면 지나가지 못한다.</p>
    </body>
    </html>
