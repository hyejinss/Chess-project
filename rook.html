    <!DOCTYPE html> 
    <html>
    <head>
        <title>CHESS ROOK</title>
        <meta charset="UTF-8"> 
        <style>
            body {
                margin: 0;
            }
            h2 {
                font-size: 70px;
                text-align: center;
                font-size: 80px;
                text-align: center;
                border-bottom:2px solid gray;
                margin: 0;
                padding: 50px;
                font-weight: bold;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <script>
        var Links =  {
            setColor:function (color){
            var list = document.querySelectorAll('a');
            var i = 0;
            while( i < list.length ){
            console.log(list[i]);
            list[i].style.color = color;
            i = i + 1
                }
            }
        }
        var Body = {
            setColor:function (color){
            document.querySelector('body').style.color = color;
            },
            setBackgroundColor:function (color){
            document.querySelector('body').style.backgroundColor = color;
            }
        }
        function ChangeDayOrNight(self){
        var target = document.querySelector('body');
        if (self.value === 'night') {
            Body.setBackgroundColor('black');
            Body.setColor('white');
            self.value = 'day';
            
            Links.setColor('powderblue');
            
        }else {
            Body.setBackgroundColor('white');
            Body.setColor('black');
            self.value = 'night';
            
            Links.setColor('blue');
            }
            
        }
    </script>
    <body>
        <h2>ROOK</h2>
        <input type="button" value="night" onclick="ChangeDayOrNight(this)">
        <img src="rook.jpg" width="450px">
        <ul>
            <li>가로 또는 세로 방향으로 경기자가 원하는 칸만큼 전진 또는 후진할 수 있는 말</li>
        </ul>
        <p>룩(Rook)은 체스의 기물들 중 하나이다. 나이트 혹은 비숍보다 가치 있고, 퀸보다는 덜 가치 있는 기물로 평가된다. 
            이동 방법은 장기의 차와 같으며, 다른 말이 막고 있으면 이동할 수가 없다. 
            타워라고도 하지만 정식 명칭은 아니다. 특히 퀸과 함께 메이저 피스로 평가된다. 퀸과 마찬가지로 킹과 단독 기물로 체크메이트가 가능하다.</p>
    </body>
    </html>
